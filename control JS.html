<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script>
    function disable()
        {
         document.getElementById("close").style.display="none"; 
        }
        function show()
        {
           var op= document.getElementById("txtpass").type;
            if(op=="password")
                {
                    document.getElementById("txtpass").type="text";
                    document.getElementById("close").style.display="block";
                    document.getElementById("open").style.display="none";
                }
            if(op=="text")
                {
                    document.getElementById("txtpass").type="password";
                    document.getElementById("close").style.display="none";
                    document.getElementById("open").style.display="block";
                }
        }
        function passvalid()
        {
            var pass=document.getElementById("txtpass").value;
            len=pass.length;
            if(len=="" || len==null)
                {
                    document.getElementById("sppass").innerHTML="Please Enter Password";
                    document.getElementById("sppass").style.color="teal";
                }
            else if(len<=4)
                {
                  document.getElementById("sppass").innerHTML="Password Too Short";
                    document.getElementById("sppass").style.color="red";  
                }
            else if(len>=5 &&len<=8)
                {
                    document.getElementById("sppass").innerHTML="Password Too Medium";
                    document.getElementById("sppass").style.color="orange";
                }
            else{
                document.getElementById("sppass").innerHTML="Password Too Strong";
                    document.getElementById("sppass").style.color="green";
            }
        }
        function mobvalid()
        
        {
            var mob=document.getElementById("txtmob").value;
            if((mob[0]==9 || mob[0]==8 || mob[0]==7 || mob[0]==6) && mob.length==10)
                {
                    document.getElementById("spmob").innerText="Valid Number";
                      document.getElementById("spmob").style.color="green";
                }
            else
                {
                    document.getElementById("spmob").innerText="Invalid Number";
                      document.getElementById("spmob").style.color="red";
                }
        }
        function check(a)
        {
            var txt=a.which || a.keycode;
            if(txt>48 && txt<=57)
                return true;
            else 
                return false;
        }
     function emailvalid()
        {
        
            var email=document.getElementById("txtemail").value;
            len=email.length;
            if(len=="" || len==null)
                {
                document.getElementById("spemail").innerHTML="Please Enter Email";
            document.getElementById("spemail").style.color="red";
                }
          else if(len <=1)
                {
                                 document.getElementById("spemail").innerHTML="*** Invalid @ position";
            document.getElementById("spemail").style.color="yellow"; 
                }
           
        }
       function namevalid()
        {
       var name=   document.getElementById("txtname").value;
            len=name.length;
            if(len=="" || len==null)
                {
                    document.getElementById("spname").innerHTML="Please Enter Name";
                    document.getElementById("spname").style.color="red";
                }
            else if(len<= 3)
                {
             document.getElementById("spname").innerHTML="User Name must be 3 to 10 character ";
                    document.getElementById("spname").style.color="blue";
                }
        }
    </script>
    </head>
    <body onload="disable()">
    <div class="row">
        <div class="col-sm-4"></div>
         <div class="col-sm-4" style="margin-top:4%; ">
        <h2 class="text-center text-success" style="font-weight: 500;color:red">Enquire Form</h2>
             <hr>
             Enter Name &nbsp;&nbsp;&nbsp;&nbsp;<span id="spname"></span>
             <div class="input-group" style="margin-top: 1.5%">
             <input type="text" id="txtname" placeholder="Enter Name Here" class="form-control"/>
                 <div class="input-group-btn">
                 <button class="btn btn-default" type="button">
                     <i class="fa fa-user" style="font-size: 20px;"></i>
                     </button>
                 </div>
             </div>
             <br>
             Enter Password &nbsp;&nbsp;&nbsp;&nbsp;<span id="sppass"></span>
             <div class="input-group" style="margin-top: 1.5%">
             <input type="password" id="txtpass" class="form-control" placeholder="password" onkeyup="passvalid()">
                 <div class="input-group-btn">
                 <button class="btn btn-default" type="button" onclick="show()">
                                  <i class="glyphicon glyphicon-eye-open" style="font-size: 20px;" id="open"></i>
                                  <i class="glyphicon glyphicon-eye-close" style="font-size: 20px;" id="close"></i>
                     </button> 
                 </div>
             </div>
             <br>
             Enter Mobile No &nbsp;&nbsp;&nbsp;&nbsp;<span id="spmob"></span>
             <div class="input-group" style="margin-top: 1.5%">
                 <input type="text" id="txtmob" class="form-control" maxlength="10" placeholder="Enter Mobile No " onkeypress="return check(event)">
                 <div class="input-group-btn">
                 <button class="btn btn-default" type="button">
                     <i class="fa fa-phone" style="font-size: 20px;"></i>
                     </button>
                 </div>
             </div>
             <br>
             Enter E-mail &nbsp;&nbsp;&nbsp;&nbsp; <span id="spemail"></span>
             <div class="input-group" style="margin-top: 1.5%">
             <input type="email" id="txtemail" class="form-control" placeholder="E-mail">
                 <div class="input-group-btn">
                 <button class="btn btn-default" type="button">
                     <i class="glyphicon glyphicon-envelope" style="font-size:  20px"></i>
                     </button>
                 </div>
             </div>
             <br>
             <input type="button" class="btn btn-success" value="Validate Now" onclick="namevalid(),passvalid(),mobvalid(),emailvalid()">
        </div>
         <div class="col-sm-4"></div>
        </div>
    </body>
</html>
