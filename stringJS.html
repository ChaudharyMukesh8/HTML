<html>
<head>
    <script>
  function str()
        {
            var txt=document.getElementById("txt1").value;
            document.getElementById("sp").innerHTML="length is:"+txt.length;
             document.getElementById("sp2").innerHTML="Text is:"+txt.toUpperCase();
             document.getElementById("sp3").innerHTML="Text is:"+txt.toLowerCase();
             document.getElementById("sp4").innerHTML="Slice is:"+txt.slice(1,8);
        }
     </script>
    </head>
    <body>
    Name:
        <input type="text" id="txt1">
        <input type="button" value="click" onclick="str()">
        <br>
        <h1 id="sp"></h1>
         <h1 id="sp2"></h1>
         <h1 id="sp3"></h1>
        <h1 id="sp4"></h1>
    </body>
   
</html>
